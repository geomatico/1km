<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>¿Cuánto es 1km?</title>
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        @import url('https://fonts.googleapis.com/css?family=Varela+Round');
        html, body {
            overflow-x: hidden;
            height: 100%;
        }
        body {
            background: #fff;
            padding: 0;
            margin: 0;
            font-family: 'Varela Round', sans-serif;
        }
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
        .sidebarMenuInner{
            margin:0;
            padding:0;
            border-top: 1px solid rgba(255, 255, 255, 0.10);
        }
        .sidebarMenuInner li{
            list-style: none;
            color: #fff;
            text-transform: uppercase;
            font-weight: bold;
            padding: 20px;
            cursor: pointer;
            border-bottom: 1px solid rgba(255, 255, 255, 0.10);
        }
        .sidebarMenuInner li span{
            display: block;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.50);
        }
        .sidebarMenuInner li a{
            color: #fff;
            text-transform: uppercase;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
        }
        .desc {
            color: white;
            padding: 20px;
            text-align: justify;
            text-justify: inter-word;
        }
        .logo {
            height: 80px;
            display:block;
            margin:auto;
        }
        .modal {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
        }
        .modal-content {
            max-width: 500px;
            margin: 10px;
            text-align: justify;
            background-color: #973572;
            color: #fff;
            z-index: 3;
            position: fixed;
            top: 0;
            left: 0;
        }
        .dismiss {
            display:block;
            margin-right: 0;
            margin-left:auto;
            border: 0;
            background: none;
            box-shadow: none;
            border-radius: 0px;
            background-color: #5E063D;
            border-radius: 6px;
            padding: 8px 15px;
            color: #fff;
            font-weight: bold;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="welcome" class="modal">
        <div class="modal-content sidebarMenuInner">
            <li>¿CUÁNTO ES 1KM?
                <span>Haz clic sobre el mapa</span>
            </li>
            <div class="desc">
                <p>Haz clic sobre el mapa y visualiza hasta dónde puedes andar
                con tus hijos durante la fase de desconfinamiento por la
                crisis del COVID-19.</p>
                <p>La aplicación <i>cuánto es 1km</i> ha sido desarrollada por geomatico.</p>
                <div>
                    <a href="http://geomatico.es" target="_blank">
                        <img class="logo" src="img/logo.svg">
                    </a>
                </div>
                <div>
                    <button class="dismiss" onclick="document.getElementById('welcome').style.display='none'">Aceptar</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
